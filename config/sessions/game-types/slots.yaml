game_type:
  name: "slots"
  category: "electronic"

  log_schema:
    required_fields: ["timestamp", "reel_position", "bet_amount", "payout"]
    validation_rules:
      bet_amount:
        min: 1
        max: 1000
      payout:
        min: 0
        max: 10000

  merkle_tree:
    leaf_hash_fields: ["timestamp", "reel_position", "bet_amount", "payout"]
    salt_required: true
