fees:
  structure: "percentage"
  percentage: 0.1
  calculation:
    formula: "amount * (percentage / 100)"
    rounding: "ceil"

  tiers:
    - threshold: 0
      percentage: 0.1
    - threshold: 1000000000 # 1000 ADA
      percentage: 0.05
    - threshold: 10000000000 # 10000 ADA
      percentage: 0.01
